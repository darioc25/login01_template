<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Login Template</title>
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- Custom Media Query CSS -->
      <link rel="stylesheet" href="media_query.css">
   </head>
   <body>
      <div class="main-container">
         <h2 class="main-suptitle">Is it a cloudy day? Don't worry!</h2>
         <h1 class="main-title">CLOUDY SOLUTIONS</h1>
      </div>
      <div class="container-login">
         <section class="section-header">
            <i class="bi bi-hdd-rack-fill section-header-logo"></i>
            <h2 class="section-header-title">Welcome Back</h2>
            <p class="section-header-subtitle">Please login your credentials</p>
         </section>
         <section class="section-form">
            <form>
               <div class="section-form-input">
                  <input type="email" placeholder="Email">
                  <input type="password" placeholder="Password">
               </div>
               <div class="section-form-option">
                  <label><input type="checkbox">Keep me signed in</label>
                  <a href="#">Forgot password?</a>
               </div>
               <div class="section-form-buttons">
                  <button class="section-form-buttons-signIn">Sign in</button>
                  <button class="section-form-buttons-google"><p>Sign in with</p><i class="bi bi-google"></i></button>
               </div>
            </form>
         </section>
         <section class="section-footer">
            <p>Don't have any account? <a href="#">Sign up!</a></p>
         </section>
      </div>
   </body>
</html>
